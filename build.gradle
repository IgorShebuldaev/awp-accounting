plugins {
    id 'application'
}

application {
  mainClassName = 'org.accounting.forms.Main'
}

group 'wannaasbird'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
}

task load(type: Exec) {
  workingDir "$projectDir/"
  commandLine 'sh', './db.sh', 'load'
}

task dump(type: Exec) {
  workingDir "$projectDir/"
  commandLine 'sh', './db.sh', 'dump'
}

