plugins {
    id 'application'
}

application {
  mainClassName = 'org.accounting.forms.Main'
}

group 'wannaasbird'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    compile 'com.intellij:forms_rt:7.0.3'
}

task load(type: Exec) {
  group 'Database'
  description 'Loads database schema'

  commandLine 'sh', './db.sh', 'load'
}

task dump(type: Exec) {
  group 'Database'
  description "Creates dump of database's structure"

  commandLine 'sh', './db.sh', 'dump'
}

task destroy(type: Exec) {
  group 'Database'
  description 'Destroys database'

  commandLine 'sh', './db.sh', 'destroy'
}

task create(type: Exec) {
  group 'Database'
  description 'Creates empty database'

  commandLine 'sh', './db.sh', 'create'
}

task setup_db {
  group 'Database'
  description 'Creates new database and applies schema'
}
setup_db.dependsOn create, load

